<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6 shadow">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4"></div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{vehicle.vehicle_number}}</h5>
                          <p class="card-text">{{vehicle.vehicle_name}}</p>
                          <p class="card-text">{{vehicle.model}}</p>
                          <p class="card-text">{{vehicle.owner}}</p>
                          <p class="card-text">{{vehicle.km_driven}}</p>
                          <p class="card-text">{{vehicle.purchased_date}}</p>
                          <p class="card-text">{{vehicle.fuel_type}}</p>
                          <a href="{%url 'vehicle-list'%}" class="btn btn-primary">Go back</a>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-3">
            
    
            </div>
        </div>
    </div>
</body>
</html>
