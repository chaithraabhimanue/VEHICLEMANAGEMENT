<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
          <div class="col-1"></div>
          <div class="col-10">
            <table class="table table-light table-striped">
              <tr>
                <th>VEHICLE NAME</th>
                <th>VEHICLE NUMBER</th>
                <th>MODEL</th>
                <th>OWNER NAME</th>
                <th>KM DRIVEN</th>
                <th>PURCHASED DATE</th>
                <th>FUEL TYPE</th>
              </tr>
              {%for tsk in vehicle%}
              <tr>
                <td>{{tsk.vehicle_name}}</td>
                <td>{{tsk.vehicle_number}}</td>
                <td>{{tsk.model}}</td>
                <td>{{tsk.owner}}</td>
                <td>{{tsk.km_driven}}</td>
                <td>{{tsk.purchased_date}}</td>
                <td>{{tsk.fuel_type}}</td>
                <td>                <a href="{%url 'vehicle-detail' tsk.id%}" class="btn btn-outline-success btn-sm">View</a>
                </td>
                <td>                <a href="{%url 'vehicle-edit' tsk.id%}" class="btn btn-outline-primary btn-sm"> Edit</a>
                </td>
                <td>                <a href="{%url 'vehicle-delete' tsk.id%}" class="btn btn-outline-danger btn-sm"> Delete</a>
                </td>
              </tr>

                 
              
                {%endfor%}
            </table>
        </div>
        <div class="col-1"></div>
    </div>    
         
    
</body>
</html>
